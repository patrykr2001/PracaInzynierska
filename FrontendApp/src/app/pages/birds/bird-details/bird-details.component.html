<div class="container" *ngIf="!isLoading && bird">
  <div class="header">
    <button mat-icon-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="bird-image">
    <img [src]="apiUrl + bird.imageUrl" [alt]="bird.commonName">
  </div>

  <div class="details-grid">
    <div class="detail-item">
      <h3>Nazwa naukowa</h3>
      <p>{{ bird.scientificName }}</p>
    </div>
    <div class="detail-item">
      <h3>Rodzina</h3>
      <p>{{ bird.family }}</p>
    </div>
    <div class="detail-item">
      <h3>Rząd</h3>
      <p>{{ bird.order }}</p>
    </div>
    <div class="detail-item">
      <h3>Status ochrony</h3>
      <p>{{ bird.conservationStatus }}</p>
    </div>
  </div>

  <div class="description">
    <h3>Opis</h3>
    <p>{{ bird.description }}</p>
  </div>

  <div class="admin-actions" *ngIf="isAdmin() || !bird.isVerified">
    <button mat-raised-button color="primary" (click)="openEditDialog()" *ngIf="canEdit()">
      <mat-icon>edit</mat-icon>
      Edytuj
    </button>
    <button mat-raised-button color="accent" (click)="verifyBird()" *ngIf="isAdmin() && !bird.isVerified">
      <mat-icon>verified</mat-icon>
      Weryfikuj
    </button>
    <button mat-raised-button color="warn" (click)="deleteBird()" *ngIf="isAdmin() && !bird.isVerified">
      <mat-icon>delete</mat-icon>
      Usuń
    </button>
  </div>
</div>

<div class="loading" *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="error" *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
