<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Logowanie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nazwa użytkownika</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="loginDto.username" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="loginDto.password" required>
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">
          Zaloguj się
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
