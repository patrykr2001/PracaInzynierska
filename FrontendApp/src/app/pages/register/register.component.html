<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Rejestracja</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nazwa użytkownika</mat-label>
          <input matInput name="username" [(ngModel)]="registerDto.username" required minlength="3">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="registerDto.email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="registerDto.password" required minlength="6">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Potwierdź hasło</mat-label>
          <input matInput type="password" name="confirmPassword" [(ngModel)]="registerDto.confirmPassword" required>
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">
            {{ errorMessage }}
          </div>
        }

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.form.valid">
          Zarejestruj się
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
